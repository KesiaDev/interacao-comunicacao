<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Railway - QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 30px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .qrcode-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .qrcode-container.active {
            display: block;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .link-display {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            word-break: break-all;
        }

        .link-display a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        .link-display a:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .info-box p {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‚ Link Railway</h1>
        <p class="subtitle">Gere um QR Code para compartilhar seu site</p>

        <div class="info-box">
            <p><strong>ðŸ’¡ Dica:</strong> ApÃ³s fazer o deploy no Railway, vocÃª receberÃ¡ um link temporÃ¡rio (ex: https://seu-projeto.up.railway.app). Cole o link abaixo e gere o QR Code!</p>
        </div>

        <div class="input-group">
            <label for="railway-link">URL do Railway:</label>
            <input 
                type="url" 
                id="railway-link" 
                placeholder="https://seu-projeto.up.railway.app"
                value=""
            >
        </div>

        <button class="btn" onclick="generateQRCode()">Gerar QR Code</button>

        <div class="qrcode-container" id="qrcode-container">
            <h3 style="color: #333; margin-bottom: 15px;">QR Code Gerado:</h3>
            <div id="qrcode"></div>
            <div class="link-display" id="link-display">
                <a href="#" id="link-url" target="_blank"></a>
                <br>
                <button class="copy-btn" onclick="copyLink()">ðŸ“‹ Copiar Link</button>
                <div class="success-message" id="success-message">âœ“ Link copiado!</div>
            </div>
        </div>
    </div>

    <script>
        function generateQRCode() {
            const link = document.getElementById('railway-link').value.trim();
            
            if (!link) {
                alert('Por favor, insira o link do Railway!');
                return;
            }

            // Validar URL
            try {
                new URL(link);
            } catch (e) {
                alert('Por favor, insira uma URL vÃ¡lida!');
                return;
            }

            // Limpar QR code anterior
            document.getElementById('qrcode').innerHTML = '';

            // Gerar novo QR code
            QRCode.toCanvas(document.getElementById('qrcode'), link, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    alert('Erro ao gerar QR Code. Tente novamente.');
                } else {
                    // Mostrar container
                    document.getElementById('qrcode-container').classList.add('active');
                    
                    // Atualizar link
                    const linkElement = document.getElementById('link-url');
                    linkElement.href = link;
                    linkElement.textContent = link;
                }
            });
        }

        function copyLink() {
            const link = document.getElementById('railway-link').value.trim();
            
            if (!link) {
                return;
            }

            // Copiar para clipboard
            navigator.clipboard.writeText(link).then(function() {
                const successMsg = document.getElementById('success-message');
                successMsg.classList.add('show');
                
                setTimeout(function() {
                    successMsg.classList.remove('show');
                }, 2000);
            }).catch(function(err) {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar link. Tente selecionar e copiar manualmente.');
            });
        }

        // Permitir gerar QR code ao pressionar Enter
        document.getElementById('railway-link').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        // Tentar carregar link salvo no localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const savedLink = localStorage.getItem('railway-link');
            if (savedLink) {
                document.getElementById('railway-link').value = savedLink;
            }
        });

        // Salvar link no localStorage quando gerar QR code
        const originalGenerate = generateQRCode;
        generateQRCode = function() {
            const link = document.getElementById('railway-link').value.trim();
            if (link) {
                localStorage.setItem('railway-link', link);
            }
            originalGenerate();
        };
    </script>
</body>
</html>
